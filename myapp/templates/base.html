{% load static %}
{% include "header.html" %}
{% if messages %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                {% for message in messages %}
                    <div class="alert alert-success" role="alert">
                        <h4 style="text-align: center">{{ message }}</h4>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endif %}


{% block content %}

{% endblock %}
{% include "footer.html" %}
